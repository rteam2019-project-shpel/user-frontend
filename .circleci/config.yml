version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11-node
      - image: debian:stretch       

    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Greeting
          command: echo Hello, world.

      - run:
          name: Print the Current Time
          command: date
      
      - run:
          name: npm-install
          command: npm install
          
      - run:
          name: npm-test
          command: npm test
